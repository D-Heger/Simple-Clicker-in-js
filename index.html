<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="./styles.css">
    <meta charset="uft-8">
    <title>Clicker Game</title>
</head>

<body>
    <!--[if lt IE 8]>
        <p class="browserupgrade">
            You are using an <strong>outdated</strong> browser. Please
            <a href="http://browsehappy.com/">upgrade your browser</a> to improve
            your experience.
        </p>
        <![endif]-->
    <div id="scroll-container">
        <div id="scroll-text"> Nothing happened yet.
        </div>
    </div>
    <div class="scrollMenu">
        <button class="button" id="saveButton" onclick="saveGameButton()">Save Game manually</button>
        <button class="button" id="deleteButton" onclick="deleteSave()">Delete save file</button>
    </div>
    <div class="scrollMenu">
        <p class="Text" id="balance">0.0 Money made</p>
        <p class="Text" id="perClickUpgrade">Current Printer Count: 1.0 | Cost: 10.0 Money</p>
    </div>
    <div class="scrollMenu">
        <button class="button" id="buyButton button" onclick="makeMoney()">Make money</button>
        <button class="button" id="upgradeButton button" onclick="buyMoneyPerClick()">Increase Revenue</button>
    </div>
    <div class="scrollMenu">
        <p class="Text" id="prestigeUpgrade">Reset Counter: 0</p>
        <p class="Text" id="nextPrestige">Next Reset available at: </p>
        <p class="Text" id="currentPrestigeBonus">Current Bonus: 0%</p>
    </div>
    <div class="scrollMenu">
        <button class="button" id="prestigeButton button" onclick="getPrestige()">Reset for 2% Bonus</button>
    </div>
    <script src="./main.js" charset="uft-8" type="text/javascript"></script>
</body>

</html>
